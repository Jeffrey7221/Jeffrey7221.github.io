<!DOCTYPE HTML>
<html>

<head>
    <title>Streetwear</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/streetwear.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <section id="banner" data-video="images/">

        <div class="inner">
            <h1>Streetwear</h1>
            <h2>This is a record of the clothing I bought in my attempt to dress nicer, namely wearing more streetwear</h2>
        </div>
    </section>
    <section id="gallery">
        <div class="header">
        Clothing Gallery
        </div>
        <div id="slideshowWrapper">
            <div class="slideshow">
                <div class="mySlides">
                    <img class="pic" src="images/streetwear/hopeless.jpeg">
                    <div class="description">Hopeless hoodie from H&M - $30
                    </div>
                    
                </div>
                <div class="mySlides">
                    <img class="pic" src="images/streetwear/adidasOriginals.jpeg">
                    <div class="description">Adidas Original T-Shirt from FootLockers - $30
                    </div>
                </div>
                <span class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</span>
                <span class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</span>
            </div>
        </div>
    </section>

    <script src="assets/js/photoGallery.js"></script>
</body>

</html>
