<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClickTime Challenge</title>
    <link rel="stylesheet" type="text/css" href="assets/css/clicktimeStyling.css">
</head>
<body>
    <h1>ClickTime Coding Challenge!</h1>
    <div class="center"><button class="btn-gradient lrg cyan" id="startButton">Start the Stopwatch </button></div>
    <div class="center"><button class="btn-gradient small red" id="resetButton">Reset the table </button></div>
    

    <table id="timeTable">
        <tr>
            <th>Starting Time</br>(Date, Time, Timezone)</th>
            <th>Starting Coord</br>(Lat, Long)</th>
            <th>Stopping Time</br>(Date, Time, Timezone)</th>
            <th>Stopping Coord</br>(Lat, Long)</th>
            <th>Elapsed Time</br>(hh:mm:ss)</th>
        </tr>
    </table>
</body>
<script type="text/javascript" src="assets/js/clicktimeStopwatch.js"></script>
</html>
